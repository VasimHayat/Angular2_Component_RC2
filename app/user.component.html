
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-3 sidebar">
            <ul class="nav nav-sidebar">
                <li *ngFor="let user of userList" [ngClass]="{'active':selectedUser.id == user.id}">
                    <a (click)="openUser(user)">{{user.name}}</a>
                </li>
            </ul>

        </div>
        <div class="col-sm-9 main">
            <user-detail-component [user]="selectedUser"></user-detail-component>
        </div>
    </div>
</div>
